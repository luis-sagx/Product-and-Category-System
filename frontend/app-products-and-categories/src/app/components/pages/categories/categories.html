<h2 class="mb-6 text-2xl font-semibold text-gray-800">Categorías</h2>

<button
  (click)="openModal()"
  class="flex items-center gap-2 px-4 py-2 mb-4 text-white bg-indigo-600 rounded hover:bg-indigo-700"
>
  <i class="fas fa-plus"></i>
  Nueva Categoría
</button>

<table class="w-full text-sm text-left border border-gray-300 rounded table-auto">
  <thead class="text-gray-700 bg-gray-100">
    <tr>
      <th class="p-3 border">ID</th>
      <th class="p-3 border">Nombre</th>
      <th class="p-3 border">Descripción</th>
      <th class="p-3 border">Fecha</th>
      <th class="p-3 text-center border">Acciones</th>
    </tr>
  </thead>
  <tbody class="text-gray-800">
    @for (category of categories; track category.id) {
      <tr class="transition-colors hover:bg-gray-50">
        <td class="p-3 border">{{ category.id }}</td>
        <td class="p-3 border">{{ category.name }}</td>
        <td class="p-3 border">{{ category.description }}</td>
        <td class="p-3 border">{{ category.dateCreation | date: 'short' }}</td>
        <td class="p-3 space-x-2 text-center border">
          <button
            class="inline-flex items-center gap-1 px-3 py-2 text-sm text-white bg-indigo-600 rounded hover:bg-indigo-700"
            (click)="openModal(category)"
          >
            <i class="fas fa-edit"></i> Editar
          </button>
          <button
            class="inline-flex items-center gap-1 px-3 py-2 text-sm text-white rounded bg-rose-800 hover:bg-rose-900"
            (click)="deleteCategory(category.id!)"
          >
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>

<div *ngIf="showModal()" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="w-full max-w-md p-6 bg-white rounded shadow-lg shadow-indigo-500/30">
    <h3 class="mb-4 text-xl font-semibold text-gray-800">
      {{ selectedCategory?.id ? 'Editar' : 'Nueva' }} Categoría
    </h3>
    <form (ngSubmit)="saveCategory()">
      <label class="block mb-1 text-sm font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        [(ngModel)]="form.name"
        name="name"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />

      <label class="block mt-4 mb-1 text-sm font-medium text-gray-700">Descripción</label>
      <input
        type="text"
        [(ngModel)]="form.description"
        name="description"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />

      <div class="flex justify-end mt-6 space-x-2">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-gray-700 bg-gray-200 rounded hover:bg-gray-300"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-white bg-indigo-600 rounded hover:bg-indigo-700"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
